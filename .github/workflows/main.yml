name: Julliet Automation - GTM

on: [push]

jobs:
  cypress-run:
    runs-on: ubunto-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - name: Cypress run
      - uses: cypress-io/github-action@v2
      with:
        build: npm run build
        start: npm run cypress:run
